<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X - Buy RTM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            font-size: 4rem;
            font-weight: bold;
            margin-top: 50px;
            text-transform: uppercase;
        }

        .price-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        .price-box h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .price-box p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .buy-button {
            background-color: #00ff00;
            color: black;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        async function getRTMPrice() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=raptoreum&vs_currencies=usd');
            const data = await response.json();
            const rtmPrice = data.raptoreum.usd;
            document.getElementById('rtm-price').innerText = `Current Price of RTM: $${rtmPrice} USD`;
        }

        // Run the function on page load to get the RTM price
        window.onload = getRTMPrice;
    </script>
</head>
<body>

    <header>Project X</header>

    <!-- RTM Price Section -->
    <div class="price-box">
        <h2>Buy Raptoreum (RTM)</h2>
        <p id="rtm-price">Loading price...</p>
        <p>Buy 10,000 RTM for $5.00 USD</p>
        <!-- NowPayments Buy Button -->
        <a href="https://nowpayments.io/payment/?api_key=QA5Z1YY-SV2MF3Y-PHKEZM3-BC04V6F&amount=5.00&currency=usd&order_id=10000RTM&description=Buying 10,000 Raptoreum" target="_blank" rel="noreferrer noopener">
            <button class="buy-button">Buy Now</button>
        </a>
    </div>

    <p>@ Be Your Own Hero 2024 wallets are available here <a href="https://raptoreum.com/downloads/" style="color:#00ff00;">https://raptoreum.com/downloads/</a></p>
