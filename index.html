<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vistomail.com offers top-tier web development services, specializing in SEO-optimized and mobile-responsive websites for businesses across the country. Trusted by local and national brands.">
    <meta name="keywords" content="Vistomail, web development, SEO services, mobile responsive websites, custom websites, national SEO, local SEO, branding services, professional web design">
    <meta name="author" content="Vistomail.com">
    <title>VISTOMAIL DEVS | Web Development & Blockchain Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #00aeff;
            font-size: 3rem;
            text-transform: uppercase;
        }
        .btn {
            background-color: #00aeff;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #007bff;
        }
        .pricing-table {
            margin: 20px auto;
            width: 90%;
        }
        .pricing-table th, .pricing-table td {
            padding: 15px;
            border: 1px solid #fff;
        }
        .pricing-table th {
            background-color: #00aeff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>VISTOMAIL DEVS</h1>
    <p>Top-tier web development, blockchain development, and mobile app services.</p>

    <table class="pricing-table">
        <tr>
            <th>Package</th>
            <th>Price</th>
            <th>Payment</th>
        </tr>
        <tr>
            <td>One-Page Website</td>
            <td>$500</td>
            <td><button class="btn" onclick="payInvoice(500, 'usd')">Buy Now</button></td>
        </tr>
        <tr>
            <td>Custom Website (Up to 10 Pages)</td>
            <td>$2,500</td>
            <td><button class="btn" onclick="payInvoice(2500, 'usd')">Buy Now</button></td>
        </tr>
        <tr>
            <td>Enterprise Website</td>
            <td>$5,000</td>
            <td><button class="btn" onclick="payInvoice(5000, 'usd')">Buy Now</button></td>
        </tr>
        <tr>
            <td>Blockchain Development</td>
            <td>$25,000+</td>
            <td><button class="btn" onclick="payInvoice(25000, 'usd')">Buy Now</button></td>
        </tr>
        <tr>
            <td>Mobile App Development</td>
            <td>$10,000+</td>
            <td><button class="btn" onclick="payInvoice(10000, 'usd')">Buy Now</button></td>
        </tr>
    </table>

    <script>
        function payInvoice(amount, currency) {
            const url = `https://api.nowpayments.io/v1/invoice`;
            const apiKey = 'AEQSNNJ-7X24XGA-HAPCNT8-1R71VZH'; // Use your API key

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey
                },
                body: JSON.stringify({
                    price_amount: amount,
                    price_currency: currency,
                    order_id: `vistomail_${Date.now()}`,
                    order_description: 'Vistomail Service Payment',
                    success_url: 'https://vistomail.com/success',
                    cancel_url: 'https://vistomail.com/cancel'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.invoice) {
                    window.location.href = data.invoice;
                } else {
                    alert('Error creating invoice. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating invoice. Please check the console for more details.');
            });
        }
    </script>
</body>
</html>
