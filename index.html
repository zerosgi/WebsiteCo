<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Donate $20 via Bitcoin">
    <meta name="keywords" content="Bitcoin, Donation, NowPayments">
    <title>Donate $20</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex-grow: 1;
            margin: 50px auto;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            background-color: lightblue;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #005f73;
        }
        .footer {
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
            padding-bottom: 20px;
        }
        @media (max-width: 600px) {
            .button {
                padding: 10px 20px;
                font-size: 18px;
            }
            .footer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Does anyone have $20 they can spare?</h1>
        <p>Help out with a small donation of $20 through Bitcoin.</p>
        <a class="button" href="https://nowpayments.io/donation/Help20" target="_blank">DONATE NOW</a>
    </div>

    <div class="footer">
        <p>TRUMP VANCE 2024 we need real help out in the street</p>
    </div>
</body>
</html>
