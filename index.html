<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vistomail.com offers top-tier web development services, specializing in SEO-optimized and mobile-responsive websites for businesses across the country. Trusted by local and national brands.">
    <meta name="keywords" content="Vistomail, web development, SEO services, mobile responsive websites, custom websites, national SEO, local SEO, branding services, professional web design">
    <meta name="author" content="Vistomail.com">
    <title>Vistomail | Premier Web Development and Branding Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #2a9d8f;
        }

        /* Top-right tip button styling */
        .tip-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ffb703;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .tip-btn:hover {
            background-color: #fb8500;
        }

        /* Modal styles for donation */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: left;
        }

        .modal-header {
            font-size: 1.5em;
            color: #2a9d8f;
            margin-bottom: 10px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover, .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .donate-btn {
            background-color: #2a9d8f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .donate-btn:hover {
            background-color: #21867a;
        }

    </style>
</head>
<body>

    <!-- Tip Button at the top right corner -->
    <div class="tip-btn" id="tipBtn">ðŸ’¸ Tip Me!</div>

    <!-- Modal for entering tip amount -->
    <div id="tipModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-header">Support My Work</div>
            <p>Enter the amount you'd like to donate:</p>
            <input type="number" id="tipAmount" placeholder="Enter amount in USD" min="1">
            <button class="donate-btn" onclick="createDonationInvoice()">Donate</button>
        </div>
    </div>

    <div class="container">
        <h1>Vistomail.com</h1>
        <p><strong>Empowering businesses with custom websites and brand identity. Get SEO-optimized, mobile-responsive websites built in 4 hours for just $500.</strong></p>

        <!-- Button for purchasing $500 website service -->
        <a class="btn-paypal" href="#" onclick="createServiceInvoice(500)">Buy Now for $500</a>

        <!-- Existing content here -->
    </div>

    <script>
        // Open the donation modal
        const tipBtn = document.getElementById('tipBtn');
        const tipModal = document.getElementById('tipModal');
        const closeModal = document.getElementById('closeModal');

        tipBtn.onclick = function() {
            tipModal.style.display = "flex";
        }

        closeModal.onclick = function() {
            tipModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == tipModal) {
                tipModal.style.display = "none";
            }
        }

        // NowPayments API donation function
        async function createDonationInvoice() {
            const tipAmount = document.getElementById('tipAmount').value;

            if (!tipAmount || tipAmount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            try {
                const response = await fetch('https://api.nowpayments.io/v1/invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'RH6NN9M-D4Z4PMT-JB9HSF9-WVZ7Y57',
                    },
                    body: JSON.stringify({
                        price_amount: tipAmount,
                        price_currency: 'USD',
                        pay_currency: 'DOGE',
                        order_id: 'Vistomail_Tip_' + tipAmount,
                        order_description: 'Tip for supporting Vistomail',
                        success_url: 'https://vistomail.com/success', // Replace with your actual success page
                        cancel_url: 'https://vistomail.com/cancel',  // Replace with your actual cancel page
                    })
                });

                const data = await response.json();
                if (data.invoice_url) {
                    window.location.href = data.invoice_url; // Redirect to NowPayments
                } else {
                    alert('Failed to create donation invoice. Please try again.');
                }
            } catch (error) {
                console.error('Error creating donation invoice:', error);
                alert('An error occurred. Please try again later.');
            }
        }

        // NowPayments API for $500 service payment
        async function createServiceInvoice(amount) {
            try {
                const response = await fetch('https://api.nowpayments.io/v1/invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'RH6NN9M-D4Z4PMT-JB9HSF9-WVZ7Y57',
                    },
                    body: JSON.stringify({
                        price_amount: amount,
                        price_currency: 'USD',
                        pay_currency: 'DOGE',
                        order_id: 'Vistomail_Service_' + amount,
                        order_description: 'Web Development Service',
                        success_url: 'https://vistomail.com/success', // Replace with your actual success page
                        cancel_url: 'https://vistomail.com/cancel',  // Replace with your actual cancel page
                    })
                });

                const data = await response.json();
                if (data.invoice_url) {
                    window.location.href = data.invoice_url; // Redirect to NowPayments
                } else {
                    alert('Failed to create service invoice. Please try again.');
                }
            } catch (error) {
                console.error('Error creating service invoice:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>
</body>
</html>
