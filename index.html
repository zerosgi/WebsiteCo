
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Donate $20 via Bitcoin">
    <meta name="keywords" content="Bitcoin, Donation, NowPayments">
    <title>Donate $20</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            text-align: center;
        }
        .button {
            background-color: lightblue;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            margin: 20px 0;
        }
        .button:hover {
            background-color: #005f73;
        }
        .footer {
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .button {
                padding: 10px 20px;
                font-size: 18px;
            }
            .footer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Does anyone have $20 they can spare?</h1>
        <p>Help out with a small donation of $20 through Bitcoin.</p>
        <button class="button" onclick="buyNow()">DONATE NOW</button>
    </div>

    <div class="footer">
        <p>TRUMP VANCE 2024 we need real help out in the street</p>
    </div>

    <script>
        function buyNow() {
            const invoiceData = {
                price_amount: 20,
                price_currency: "USD",
                pay_currency: "BTC",
                order_id: "donation_" + new Date().getTime(),
                order_description: "Donate $20",
                ipn_callback_url: "https://yourdomain.com/callback",
                success_url: "https://yourdomain.com/success",
                cancel_url: "https://yourdomain.com/cancel"
            };

            const apiKey = "AEQSNNJ-7X24XGA-HAPCNT8-1R71VZH";
            const nowPaymentsUrl = "https://api.nowpayments.io/v1/invoice";

            fetch(nowPaymentsUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": apiKey
                },
                body: JSON.stringify(invoiceData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.invoice_url) {
                    window.location.href = data.invoice_url;
                } else {
                    alert("Something went wrong. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to create invoice.");
            });
        }
    </script>
</body>
</html>
