<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ICO Airdrop Lotto Ticket Purchase">
    <meta name="keywords" content="ICO, Bitcoin, Airdrop, Lotto, NowPayments">
    <title>ICO Lotto Ticket Purchase</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            background-color: lightblue;
            color: black;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Your ICO Lotto Ticket</h1>
        <p>Get a chance to receive a Bitcoin airdrop by purchasing a lotto ticket for $100!</p>
        <button class="button" onclick="buyNow()">BUY NOW</button>
    </div>

    <script>
        function buyNow() {
            const invoiceData = {
                price_amount: 100,
                price_currency: "USD",
                pay_currency: "BTC",
                order_id: "ticket_" + new Date().getTime(),
                order_description: "ICO Lotto Ticket Purchase",
                ipn_callback_url: "https://yourdomain.com/callback",
                success_url: "https://yourdomain.com/success",
                cancel_url: "https://yourdomain.com/cancel"
            };

            const apiKey = "AEQSNNJ-7X24XGA-HAPCNT8-1R71VZH";
            const nowPaymentsUrl = "https://api.nowpayments.io/v1/invoice";

            fetch(nowPaymentsUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": apiKey
                },
                body: JSON.stringify(invoiceData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.invoice_url) {
                    window.location.href = data.invoice_url;
                } else {
                    alert("Something went wrong. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to create invoice.");
            });
        }
    </script>
</body>
</html>
