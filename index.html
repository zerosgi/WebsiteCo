<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X - Raptoreum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            font-size: 4rem;
            font-weight: bold;
            margin-top: 50px;
            text-transform: uppercase;
        }

        .price-box {
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .price-box h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .price-box p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .donate-section {
            margin-top: 50px;
        }

        .donate-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .donate-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .donate-button {
            background-color: #00ff00;
            color: black;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .donate-button:hover {
            background-color: #33cc33;
        }

        footer {
            margin-top: 40px;
        }

        footer a {
            margin: 0 15px;
            font-size: 1.5rem;
            color: white;
        }

    </style>
    <script>
        async function getRTMPrice() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=raptoreum&vs_currencies=usd');
            const data = await response.json();
            const rtmPrice = data.raptoreum.usd;
            document.getElementById('rtm-price').innerText = `Current Price of RTM: $${rtmPrice} USD`;
        }

        window.onload = getRTMPrice;
    </script>
</head>
<body>

    <header>Project X</header>

    <!-- RTM Price Section -->
    <div class="price-box">
        <h2>Raptoreum (RTM) Price</h2>
        <p id="rtm-price">Loading price...</p>
    </div>

    <!-- Donate Section -->
    <div class="donate-section">
        <h2>Support Our Project</h2>
        <p>Donate $5 to our project and get VIP access to exclusive content and updates.</p>
        <a href="https://nowpayments.io/donation/projectx" target="_blank">
            <button class="donate-button">Donate Now</button>
        </a>
    </div>

    <p>@ Be Your Own Hero 2024 wallets are available here <a href="https://raptoreum.com/downloads/" style="color:#00ff00;">https://raptoreum.com/downloads/</a></p>

        <a href="https://twitter.com/raptoreum" target="_blank"><i class="fab fa-twitter" style="color:white;"></i></a>
        <a href="https://www.youtube.com/@RaptoreumOfficial" target="_blank"><i class="fab fa-youtube" style="color:white;"></i></a>
